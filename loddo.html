<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color: red;">로 똥</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="./resource/img/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="./resource/css/reset.css">
    <link rel="stylesheet" href="./resource/css/style.css">
    
    <script type="text/javascript" src="./resource/js/jquery-3.5.1.min.js"></script>
    <script src="./resource/js/vue.js"></script>
    <script src="./resource/js/loddo.js"></script>

</head>
<script type="text/javascript">
    $(document).ready(function(){
    var app = new Vue({
      el: '#app',
      data: {
        number : [],
        count : 0,
        YN : false,
      },
      computed:{
         
      },
      methods : {
        getNumber: function(){
            $this = this;
            
            var num = [];
            var append_num;

            if($this.count == 9){
                alert("연속으로 10번 만 가능 번호 다시 받고 싶으면 새로고침");
                $this.YN=true;
                return;
            }

            while(num.length <= 5){
                let rand = Math.floor(Math.random()* 45)+1;
                if(num.indexOf(rand) === -1){
                    num.push(rand);
                }
            }
            $this.number = num;
            var span_num = ""
            $.each(num,function(i,v){
                span_num += "<span class=n"+v+">"+v+"</span>";
                // if(i==5){
                //     span_num += "<span><i class='fas fa-plus'></i></span>";
                // }
                
            });
            $('.s_1').append('<div class="main">'+span_num+'</div>'); 
            $this.count++;

        },
      },
      created: function(){
            $this = this;
            var num = [];
            while(num.length <= 5){
                let rand = Math.floor(Math.random()* 45)+1;
                if(num.indexOf(rand) === -1){
                    num.push(rand);
                }
            }
            var span_num = ""
            $.each(num,function(i,v){
                span_num += "<span class=n"+v+">"+v+"</span>";
                // if(i==5){
                //     span_num += "<span><i class='fas fa-plus'></i></span>";
                // }
                
            });
            $('.s_1').append('<div class="main">'+span_num+'</div>'); 
      },
      mounted: function(){
        getloddo_num();
      },
    });
});
</script>
<body>
    
    <div id="app" class="wrapper">  
        <header class="header">
            <div class="title">
                <h1>로 똥 번 호</h1>
            </div>
        
            <nav>
                <div>
                    <!-- <iframe src="./frame_real_loddo.html" frameborder="0" scrolling="no" width="700" height="225" sandbox></iframe> -->
                </div>
            </nav>
        </header>
        <section id="s_1" class="section s_1">
            
        </section>
        <section class="section s_2">
            <div>
                <button id="n_button" v-bind:disabled="YN" v-on:click="getNumber()">행운의 <b>똥</b> 번호 받기</button>
                <p>※ 주의 버튼을 누를 시 밑에 나온 내용을 동의한 것 으로 간주됩니다. </p>
            </div>
        </section>
        <footer>
            <div>
                <p>똥꾸시 똥구동 똥내아이파크 똥호 똥층 (우편번호 : 0000니똥 , 사업자번호 : 그딴거 없음)</p>
                <p>※ 단순 재미로 한는 것이기에 당첨이 안되도 책임지지 않습니다.</p>

            </div>
        </footer>
    </div>
</body>
