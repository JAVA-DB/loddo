<style>
  footer { position: fixed; width: 100%; bottom: 0;}
</style>
<script type="text/javascript">
    $(document).ready(function(){
    var app = new Vue({
      el: '#app',
      data: {
        number : [],
        count : 0,
        YN : false,
      },
      computed:{
         
      },
      methods : {
        getNumber: function(){
            $this = this;
            
            var num = [];
            var append_num;

            if($this.count == 9){
                alert("연속으로 10번 만 가능 번호 다시 받고 싶으면 새로고침");
                $this.YN=true;
                return;
            }

            while(num.length <= 5){
                let rand = Math.floor(Math.random()* 45)+1;
                if(num.indexOf(rand) === -1){
                    num.push(rand);
                }
            }
            num.sort(function(a, b) { // 오름차순
                return a - b;
                // 1, 2, 3, 4, 10, 11
            });
            var span_num = ""
            $.each(num,function(i,v){
                span_num += "<span class=n"+v+">"+v+"</span>";
                // if(i==5){
                //     span_num += "<span><i class='fas fa-plus'></i></span>";
                // }
                
            });
            $('.s_1').append('<div class="main">'+span_num+'</div>'); 
            $this.count++;
            document.getElementById('n_button').scrollIntoView();
        },
        sortArr: function(arr){
          for(let i = 0; i < arr.length; i++) {
            if(arr[i] > arr[i+1]){
              let a = arr[i+1];
              arr[i+1] = arr[i];
              arr[i] = a;
            }
          }
          console.log(arr)
          return arr;
        },
      },
      created: function(){
            $this = this;
            var num = [];
            while(num.length <= 5){
                let rand = Math.floor(Math.random()* 45)+1;
                if(num.indexOf(rand) === -1){
                    num.push(rand);
                }
            }
            num.sort(function(a, b) { // 오름차순
                return a - b;
                // 1, 2, 3, 4, 10, 11
            });
            var span_num = ""
            $.each(num,function(i,v){
                span_num += "<span class=n"+v+">"+v+"</span>";
                // if(i==5){
                //     span_num += "<span><i class='fas fa-plus'></i></span>";
                // }
                
            });
            $('.s_1').append('<div class="main">'+span_num+'</div>'); 
      },
      mounted: function(){
        getloddo_num();
      },
    });
});
</script>
<body>
